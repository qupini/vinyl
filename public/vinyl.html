<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name=author content="weafo, nxizer">
  <title>Картотека виниловых пластинок</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>ВИНИЛОВЫЕ<br>ПЛАСТИНКИ</h1>
  
  <div class="utils-grid">
    <button id="add-vinyl-button" class="utils-button"><i class="fa fa-plus"></i></button>
    <button id="select-vinyl-button" class="utils-button"><i class="fa fa-pencil"></i></button>
    <button id="delete-vinyl-button" class="hidden utils-button"><i class="fa fa-trash-o"></i></button>
      <input type="text" id="search-vinyl" placeholder="Поиск...">
  </div>
  <div class="container">
    <div id="vinyl-grid" class="grid-container">
    </div>
  </div>
  <div id="add-vinyl-form" class="modal">
    <div class="modal-content">
      <i class="fa fa-close close-button"></i>
      <h2 style="font-style: italic">Добавить пластинку</h2>
      <form id="new-vinyl">
        <input type="text" class="new-vinyl-input" id="vinyl-title" name="vinyl_title" placeholder="Название пластинки" required><br>
        <input type="number" class="new-vinyl-input" id="vinyl-releaseyear" name="vinyl_releaseyear" placeholder="Год релиза"><br>
        <input type="text" class="new-vinyl-input" id="vinyl-catalog-num" name="vinyl_catalog_num" placeholder="Каталожный номер"><br>
        <input type="number" class="new-vinyl-input" id="vinyl-rpm" name="vinyl_rpm" placeholder="RPM"><br>
        <input type="text" class="new-vinyl-input" id="vinyl-manufacturer" name="vinyl_manufacturer" placeholder="Производитель"><br>
        <select class="new-vinyl-input" id="vinyl-type" name="vinyl_type">
          <option value="" class="option">Выберите тип пластинки...</option>
          <option value="album" class="option">Альбом</option>
          <option value="single" class="option">Сингл</option>
          <option value="ep" class="option">EP</option>
          <option value="collection" class="option">Сборник</option>
        </select><br>
        <textarea class="new-vinyl-input" id="vinyl-comments" maxlength="500" name="vinyl_comments" placeholder="Описание"></textarea><br>
        <button class="utils-button" id="confirm-vinyl-add" type="submit"><i class="fa fa-check"></i></button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для добавления песнюов -->
<div id="add-track-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2 style="font-style: italic">Добавить песни</h2>

      <form id="add-tracks-form">
        <div id="tracks-container">
        </div>
        <button type="button" id="add-more-tracks"><i class="fa fa-plus"></i></button>
        <button type="submit" id="confirm-tracks-add"><i class="fa fa-check"></i></button>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
