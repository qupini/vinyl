<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картотека виниловых пластинок</title>
  <style>
  .modal {
    display: none; /* Скрыть модальное окно по умолчанию */
    position: fixed; /* Оставаться на месте даже при прокрутке */
    z-index: 1; /* Сидеть над всеми другими элементами */
    left: 0;
    top: 0;
    width: 100%; /* Полная ширина */
    height: 100%; /* Полная высота */
    overflow: auto; /* Включить прокрутку, если нужно */
    background-color: rgb(0,0,0); /* Цвет фона */
    background-color: rgba(0,0,0,0.4); /* Черный с непрозрачностью */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% сверху и по центру */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Можете настроить ширину */
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .gear-icon {
  cursor: pointer; /* Курсор будет меняться на указатель (активный) при наведении */
  }
  </style>

</head>
<body>
  <h1>Картотека виниловых пластинок</h1>
  <button id="add-vinyl-button">Добавить</button>
  <ul id="vinyl-list">
    <!-- Список пластинок будет сюда вставлен с помощью JavaScript -->
  </ul>

  <div id="add-vinyl-form" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Добавить пластинку</h2>
      <form id="new-vinyl">
        <input type="text" id="vinyl-title" name="vinyl_title" placeholder="Название пластинки" required><br>
        <input type="number" id="vinyl-releaseyear" name="vinyl_releaseyear" placeholder="Год релиза"><br>
        <input type="text" id="vinyl-catalog-num" name="vinyl_catalog_num" placeholder="Каталожный номер"><br>
        <input type="number" id="vinyl-rpm" name="vinyl_rpm" placeholder="RPM"><br>
        <input type="text" id="vinyl-manufacturer" name="vinyl_manufacturer" placeholder="Производитель"><br>
        <textarea id="vinyl-comments" name="vinyl_comments" placeholder="Описание"></textarea><br>
        <select id="vinyl-type" name="vinyl_type">
          <option value="">Выберите тип пластинки...</option>
          <option value="album">Альбом</option>
          <option value="single">Сингл</option>
          <option value="ep">EP</option>
          <option value="collection">Сборник</option>
        </select><br>
        <button type="submit">Подтвердить</button>
      </form>
      
      
    </div>
  </div>

  <!-- Модальное окно для добавления треков -->
<div id="add-track-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Добавить треки</h2>

      <form id="add-tracks-form">
        <div id="tracks-container">
          <!-- Здесь будут добавлены поля для треков -->
          <div class="track-entry">
            <input type="hidden" id="track-vinyl-id" name="vinyl_id">
            <input type="text" id="track-title" name="track_title" placeholder="Название трека" required><br>
          </div>

        </div>
        <button type="button" id="add-more-tracks">Добавить ещё трек</button><br>
        <button type="submit">Добавить треки</button>
      </form>

    </div>
  </div>

  
</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  fetch('/vinyls')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('vinyl-list');
      list.innerHTML = ''; //????????????????????????????????????
      data.forEach(vinyl => {
        const listItem = document.createElement('li');
        listItem.textContent = vinyl.vinyl_title;

        // Значок шестеренки для добавления треков
        const gearIcon = document.createElement('span');
        gearIcon.classList.add('gear-icon');
        gearIcon.innerHTML = ' &#9881;'; // Пример символа шестеренки, используйте соответствующий значок
        gearIcon.onclick = function() { openTrackModal(vinyl.vinyl_id); };
        listItem.appendChild(gearIcon); //?нужно ли оставить или убрать
        list.appendChild(listItem);
      });
    })
    .catch(error => console.error('Error:', error));
});

// Функция для открытия модального окна
function openModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.style.display = 'block';
}

// Функция для закрытия модального окна
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.style.display = 'none';
}

// Функция для добавления новых полей для треков
function addTrackEntry() {
  const container = document.getElementById('tracks-container');
  const newTrackDiv = document.createElement('div');
  newTrackDiv.className = 'track-entry';
  newTrackDiv.innerHTML = `
    <input type="hidden" id="track-vinyl-id" name="vinyl_id">
    <input type="text" id="track-title" name="track_title" placeholder="Название трека" required><br>
  `;
  container.appendChild(newTrackDiv);
}

// Добавление обработчика события для кнопки добавления новых полей треков
document.getElementById('add-more-tracks').addEventListener('click', addTrackEntry);

document.getElementById('add-vinyl-button').onclick = function() {
  openModal('add-vinyl-form');
};


document.querySelectorAll('.close-button').forEach(button => {
  button.onclick = function() {
    closeModal(button.closest('.modal').id);
  }
});


window.onclick = function(event) {
  if (event.target.classList.contains('modal')) {
    closeModal(event.target.id);
    document.getElementById('new-vinyl').reset();
  }
};


function openTrackModal(vinylId) {
  // Очистите контейнер треков перед открытием модального окна
  const tracksContainer = document.getElementById('tracks-container');
  tracksContainer.innerHTML = '';
  addTrackEntry(); // Добавляем одно поле ввода при открытии модального окна

  document.getElementById('track-vinyl-id').value = vinylId;
  openModal('add-track-modal');
}

document.getElementById('new-vinyl').addEventListener('submit', function(event) {
  event.preventDefault(); // Предотвратить стандартное поведение отправки формы

  // Получите значения из полей формы
  const formData = {
    vinyl_title: document.getElementById('vinyl-title').value,
    vinyl_releaseyear: document.getElementById('vinyl-releaseyear').value,
    vinyl_catalog_num: document.getElementById('vinyl-catalog-num').value,
    vinyl_rpm: document.getElementById('vinyl-rpm').value,
    vinyl_manufacturer: document.getElementById('vinyl-manufacturer').value,
    vinyl_comments: document.getElementById('vinyl-comments').value,
    vinyl_type: document.getElementById('vinyl-type').value
  };

  // Отправьте данные на сервер
  fetch('/vinyls', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
  })
  .then(response => response.json())
  .then(vinyl => {
    const list = document.getElementById('vinyl-list');
    const listItem = document.createElement('li');
    listItem.textContent = vinyl.vinyl_title; // Предполагаем, что сервер возвращает объект с ключом vinyl_title
    const gearIcon = document.createElement('span');
    gearIcon.classList.add('gear-icon');
    gearIcon.innerHTML = ' &#9881'; // Используйте желаемый символ шестеренки
    gearIcon.onclick = function() { openTrackModal(vinyl.vinyl_id); };
    listItem.appendChild(gearIcon);
    list.appendChild(listItem);

    openTrackModal(vinyl.vinyl_id);
    
    // Закрыть модальное окно
    closeModal('add-vinyl-form');
    document.getElementById('new-vinyl').reset();
  })
  .catch(error => console.error('Error:', error));
});

document.getElementById('add-tracks-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const vinylId = document.getElementById('track-vinyl-id').value;
  const trackTitles = document.querySelectorAll('input[name="track_title"]');
  
  const tracks = Array.from(trackTitles).map(input => {
    return {
      vinyl_id: vinylId,
      track_title: input.value
    };
  });

  fetch('/tracks', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(tracks),
  })
  .then(data => {
  console.log(data.message); // Правильно обрабатываем и выводим сообщение от сервера
  console.log('Closing modal now');
  closeModal('add-track-modal');
  document.getElementById('add-tracks-form').reset();

  // Возможно, вы захотите обновить список треков на странице...
})
.then(response => response.json())

.catch(error => {
  console.error('Ошибка при добавлении треков:', error);
});
});




</script>
</html>
