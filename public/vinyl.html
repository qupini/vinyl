<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картотека виниловых пластинок</title>
  <style>

    @font-face {
        font-family: 'STOUTHeavy';
        src: url(//www.vinylmeplease.com/cdn/shop/t/1230/assets/STOUT-Heavy.eot?v=138118331705052050621702455890); /* IE9 Compat Modes */
        src: url(//www.vinylmeplease.com/cdn/shop/t/1230/assets/STOUT-Heavy.eot?%23iefix&v=138118331705052050621702455890) format('embedded-opentype'), /* IE6-IE8 */
            url(//www.vinylmeplease.com/cdn/shop/t/1230/assets/STOUT-Heavy.woff?v=32178856882456261701702455890) format('woff'), /* Modern Browsers */
            url(//www.vinylmeplease.com/cdn/shop/t/1230/assets/STOUT-Heavy.ttf?v=159741695702927136601702455890) format('truetype'), /* Safari, Android, iOS */
            url(//www.vinylmeplease.com/cdn/shop/t/1230/assets/STOUT-Heavy.svg%23STOUT-Heavy?377414) format('svg'); /* Legacy iOS */
        font-style: normal;
        font-weight: bold;
        font-display: swap;
        text-rendering: optimizeLegibility;
    }

    @font-face {
    font-family: 'ElSquare';
    src: url('public/Jurij.ttf') format('truetype');
    }

    @font-face {
    font-family: 'Moskino';
    src: url('fonts/moskino.otf');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
    }

    @font-face {
    font-family: 'Yazo';
    src: url('fonts/Yazo.ttf');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
    }

    @font-face {
      font-family: "Donpo";
      src: url('fonts/Donpoligrafbum-Bold.otf');
      font-weight: normal;
    font-style: normal;
    font-display: swap;
    }

  .modal {
    display: none; /* Скрыть модальное окно по умолчанию */
    position: fixed; /* Оставаться на месте даже при прокрутке */
    z-index: 1; /* Сидеть над всеми другими элементами */
    left: 0;
    top: 0;
    width: 100%; /* Полная ширина */
    height: 100%; /* Полная высота */
    overflow: auto; /* Включить прокрутку, если нужно */
    background-color: rgb(0,0,0); /* Цвет фона */
    background-color: rgba(0,0,0,0.4); /* Черный с непрозрачностью */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% сверху и по центру */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Можете настроить ширину */
  }

  .close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:hover,
  .close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .container {
  display: grid;
  grid-template-columns: 1fr 3fr; /* 1 часть для фильтров, 3 части для пластинок */
  gap: 20px;
  padding: 20px;
  max-width: 1200px; /* Можете установить максимальную ширину */
  margin: auto; /* Центрирование контейнера на странице */
}

.filters {
  grid-column: 1 / 2; /* Фильтры будут в первой колонке */
}

  .gear-icon {
  cursor: pointer; /* Курсор будет меняться на указатель (активный) при наведении */
  }

  .grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Теперь будет только 3 колонки */
  gap: 20px;
  padding: 20px;
}

.grid-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grid-item img {
  max-width: 100%; /* убедитесь, что изображения масштабируются правильно */
  border-radius: 10px; /* если хотите скругленные углы */
}

.grid-item p {
  margin-top: 10px;
  text-align: center;
}

.grid-item .title {
  margin-top: 10px;
  font-family: 'Donpo';
  font-size: 15px;
  text-align: center;
}

.grid-item .gear-icon {
  position: absolute;
  top: 10px;
  right: 10px;
}

.vinyl-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Три пластинки в строке */
  gap: 20px;
}
h1 {
	font-family: 'Donpo';
	font-weight: bold;
  font-size: 70px;
  text-align: center;
  margin-top: 80px;
  color: rgb(0, 0, 0);

}

  </style>

</head>
<body>
  <h1>Виниловые пластинки</h1>
  <button id="add-vinyl-button">Добавить</button>
  
  <div class="container">
    <div class="filters">
      
    </div>
    <div id="vinyl-grid" class="grid-container">
      <!-- Элементы сетки будут добавлены здесь через JavaScript -->
    </div>
  </div>

  <div id="add-vinyl-form" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Добавить пластинку</h2>
      <form id="new-vinyl">
        <input type="text" id="vinyl-title" name="vinyl_title" placeholder="Название пластинки" required><br>
        <input type="number" id="vinyl-releaseyear" name="vinyl_releaseyear" placeholder="Год релиза"><br>
        <input type="text" id="vinyl-catalog-num" name="vinyl_catalog_num" placeholder="Каталожный номер"><br>
        <input type="number" id="vinyl-rpm" name="vinyl_rpm" placeholder="RPM"><br>
        <input type="text" id="vinyl-manufacturer" name="vinyl_manufacturer" placeholder="Производитель"><br>
        <textarea id="vinyl-comments" name="vinyl_comments" placeholder="Описание"></textarea><br>
        <select id="vinyl-type" name="vinyl_type">
          <option value="">Выберите тип пластинки...</option>
          <option value="album">Альбом</option>
          <option value="single">Сингл</option>
          <option value="ep">EP</option>
          <option value="collection">Сборник</option>
        </select><br>
        <button type="submit">Подтвердить</button>
      </form>
      
      
    </div>
  </div>

  <!-- Модальное окно для добавления треков -->
<div id="add-track-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Добавить треки</h2>

      <form id="add-tracks-form">
        <div id="tracks-container">
          <!-- Здесь будут добавлены поля для треков -->
          <div class="track-entry">
            <input type="hidden" id="track-vinyl-id" name="vinyl_id">
            <input type="text" id="track-title" name="track_title" placeholder="Название трека" required><br>
          </div>

        </div>
        <button type="button" id="add-more-tracks">Добавить ещё трек</button><br>
        <button type="submit">Добавить треки</button>
      </form>

    </div>
  </div>

  
</body>

<script>

//_______________________________________________ОТОБРАЖЕНИЕ ПЛАСТИНОК НА ГЛАВНОЙ СТРАНИЦЕ____________________________________________//
  
document.addEventListener('DOMContentLoaded', function() {
  fetch('/vinyls')
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById('vinyl-grid');
      grid.innerHTML = '';

      data.forEach(vinyl => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        const image = document.createElement('img');
        image.src = 'https://cdn.vinylmeplease.com/sextant_rotm_v2_2000x.jpg?q=60&auto=format&w=688';
        image.alt = vinyl.vinyl_title;

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';


        const titleLink = document.createElement('a'); // Создаем элемент ссылки
        titleLink.href = `/vinyl/${vinyl.vinyl_id}`; // Путь к странице пластинки, например /vinyl/1
        titleLink.innerText = vinyl.vinyl_title; // Текст ссылки
        titleDiv.appendChild(titleLink); 

        // Значок шестеренки для добавления треков
        const gearIcon = document.createElement('span');
        gearIcon.classList.add('gear-icon');
        gearIcon.innerHTML = ' &#9881;'; // Пример символа шестеренки, используйте соответствующий значок
        gearIcon.onclick = function() { openTrackModal(vinyl.vinyl_id); };

        gridItem.appendChild(image);
        gridItem.appendChild(titleDiv);
        gridItem.appendChild(gearIcon);
        grid.appendChild(gridItem);
      });
    })
    .catch(error => console.error('Error:', error));
});
//____________________________________________________________________________________________________________________________________//

//___________________________________________________РАБОТА С МОДАЛЬНЫМИ ОКНАМИ_______________________________________________________//
// Функция для открытия модального окна по id
function openModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.style.display = 'block';
}

// Функция для закрытия модального окна по id
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.style.display = 'none';
}

// Функция для закрытия модального окна при нажатии на ×
document.querySelectorAll('.close-button').forEach(button => {
  button.onclick = function() {
    closeModal(button.closest('.modal').id);
  }
});

// Функция для закрытия модального окна при клике вне  
window.onclick = function(event) {
  if (event.target.classList.contains('modal')) {
    closeModal(event.target.id);
    document.getElementById('new-vinyl').reset();
  }
};
//____________________________________________________________________________________________________________________________________//


// Функция для добавления новых полей для треков
function addTrackEntry() {
  const container = document.getElementById('tracks-container');
  const newTrackDiv = document.createElement('div');
  newTrackDiv.className = 'track-entry';
  newTrackDiv.innerHTML = `
    <input type="hidden" id="track-vinyl-id" name="vinyl_id">
    <input type="text" id="track-title" name="track_title" placeholder="Название трека" required><br>
    <button type="button" class="remove-track">Удалить трек</button>
  `;
  container.appendChild(newTrackDiv);

  newTrackDiv.querySelector('.remove-track').addEventListener('click', function() {
    this.parentElement.remove(); // Remove the track entry
  });
}

// Добавление обработчика события для кнопки добавления новых полей треков
document.getElementById('add-more-tracks').addEventListener('click', addTrackEntry);

document.getElementById('add-vinyl-button').onclick = function() {
  openModal('add-vinyl-form');
};


function openTrackModal(vinylId) {
  // Очистите контейнер треков перед открытием модального окна
  const tracksContainer = document.getElementById('tracks-container');
  tracksContainer.innerHTML = '';
  addTrackEntry(); // Добавляем одно поле ввода при открытии модального окна

  document.getElementById('track-vinyl-id').value = vinylId;
  openModal('add-track-modal');
}

document.getElementById('new-vinyl').addEventListener('submit', function(event) {
  event.preventDefault(); // Предотвратить стандартное поведение отправки формы

  // Получите значения из полей формы
  const formData = {
    vinyl_title: document.getElementById('vinyl-title').value,
    vinyl_releaseyear: document.getElementById('vinyl-releaseyear').value,
    vinyl_catalog_num: document.getElementById('vinyl-catalog-num').value,
    vinyl_rpm: document.getElementById('vinyl-rpm').value,
    vinyl_manufacturer: document.getElementById('vinyl-manufacturer').value,
    vinyl_comments: document.getElementById('vinyl-comments').value,
    vinyl_type: document.getElementById('vinyl-type').value
  };

  // Отправьте данные на сервер
  fetch('/vinyls', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
  })
  .then(response => response.json())
  .then(vinyl => {
    const grid = document.getElementById('vinyl-grid');
    const gridItem = document.createElement('div');
    gridItem.className = 'grid-item';

    const image = document.createElement('img');
    // Set the path to the image or use a placeholder if the image is missing
    image.src = vinyl.vinyl_img || 'https://cdn.vinylmeplease.com/sextant_rotm_v2_2000x.jpg?q=60&w=594';
    image.alt = 'Vinyl Image';

    // Create a new div for the title
    const titleDiv = document.createElement('div');
    titleDiv.className = 'title';
    

    const titleLink = document.createElement('a'); // Создаем элемент ссылки
    titleLink.href = `/vinyl/${vinyl.vinyl_id}`; // Путь к странице пластинки, например /vinyl/1
    titleLink.innerText = vinyl.vinyl_title; // Текст ссылки
    titleDiv.appendChild(titleLink); 


    // Append the image and the new title div to the grid item
    gridItem.appendChild(image);
    gridItem.appendChild(titleDiv);
    grid.appendChild(gridItem);

    const gearIcon = document.createElement('span');
    gearIcon.classList.add('gear-icon');
    gearIcon.innerHTML = ' &#9881'; // Используйте желаемый символ шестеренки
    gearIcon.onclick = function() { openTrackModal(vinyl.vinyl_id); };
    gridItem.appendChild(gearIcon);
    grid.appendChild(gridItem);

    openTrackModal(vinyl.vinyl_id);
    
    // Закрыть модальное окно
    closeModal('add-vinyl-form');
    document.getElementById('new-vinyl').reset();
  })
  .catch(error => console.error('Error:', error));
});

document.getElementById('add-tracks-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const vinylId = document.getElementById('track-vinyl-id').value;
  const trackTitles = document.querySelectorAll('input[name="track_title"]');
  
  const tracks = Array.from(trackTitles).map(input => {
    return {
      vinyl_id: vinylId,
      track_title: input.value
    };
  });

  fetch('/tracks', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(tracks),
  })
  .then(data => {
  console.log(data.message); // Правильно обрабатываем и выводим сообщение от сервера
  console.log('Closing modal now');
  closeModal('add-track-modal');
  document.getElementById('add-tracks-form').reset();

  // Возможно, вы захотите обновить список треков на странице...
})
.then(response => response.json())

.catch(error => {
  console.error('Ошибка при добавлении треков:', error);
});
});




</script>
</html>
